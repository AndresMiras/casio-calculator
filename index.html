<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input class="screen" type="text" id="screen" readonly/>
        <br/>
        <input class="cl7" type="button" value="7" onclick="addToScreen('7')"/>
        <input class="cl8" type="button" value="8" onclick="addToScreen('8')"/>
        <input class="cl9" type="button" value="9" onclick="addToScreen('9')"/>
        <input id="multi" class="multi" type="button" value="*" onclick="addToScreen('*')"/>
        <br/>
        <input class="cl4" type="button" value="4" onclick="addToScreen('4')"/>
        <input class="cl5" type="button" value="5" onclick="addToScreen('5')"/>
        <input class="cl6" type="button" value="6" onclick="addToScreen('6')"/>
        <input id="menos" class="menos" type="button" value="-" onclick="addToScreen('-')"/>
        <br/>
        <input class="cl1" type="button" value="1" onclick="addToScreen('1')"/>
        <input class="cl2" type="button" value="2" onclick="addToScreen('2')"/>
        <input class="cl3" type="button" value="3" onclick="addToScreen('3')"/>
        <input id="suma" class="suma" type="button" value="+" onclick="addToScreen('+')"/>
        <br/>
        <input class="cl0" type="button" value="0" onclick="addToScreen('0')"/>
        <input class="CE" type="button" value="C" onclick="clearScreen('C')"/>
        <input id="divide" class="divide" type="button" value="/" onclick="addToScreen('/')"/>
        <input class="AC" type="button" value="=" onclick="calculate('=')"/>
        <br/>
    </form>
</body>
<script type="text/javascript" src="./js/Utils.js" ></script>
<script type="text/javascript" src="./js/Calculator.js" ></script>
</html>
